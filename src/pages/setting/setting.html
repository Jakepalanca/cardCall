<ion-header>
    <ion-navbar>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
          <ion-item>
            <ion-label color="primary">Access Number:</ion-label>
            <ion-input type="tel" placeholder="" [(ngModel)]="ccard.access"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label color="primary">PIN:</ion-label>
              <ion-input type="password" placeholder="" [(ngModel)]="ccard.pin"></ion-input>
            </ion-item>
      </ion-list>
  </ion-content>
