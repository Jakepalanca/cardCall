<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-item>
          <ion-label color="primary">Name:</ion-label>
          <ion-input type="text" placeholder="" [(ngModel)]="ccard[0].name"></ion-input>
        </ion-item>

    <ion-item>
      <ion-label color="primary">Access Number:</ion-label>
      <ion-input type="tel" placeholder="" [(ngModel)]="ccard[0].access"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">PIN:</ion-label>
      <ion-input type="password" placeholder="" [(ngModel)]="ccard[0].pin"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Calling sequence</ion-list-header>
    <ion-item>
      Add
      <button (click)="addSequence('pause')">pause</button>
      <button (click)="addSequence('#')"> # </button>
      <button (click)="addSequence('pin')">pin</button>
      <button (click)="addSequence('access')">access</button>
      <button (click)="addSequence('number')">number</button>
    </ion-item>
    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
      <ion-item-sliding *ngFor="let item of ccard[0].order" #slidingItem>

        <ion-item>{{item.name}} <ion-note *ngIf="item.name=='pause'"> {{item.value}}s (swipe right to change)</ion-note> </ion-item>

        <ion-item-options side="right">
          <button ion-button icon-only color="danger" (click)="deleteItem(item)">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-item-options>

        <ion-item-options side="left">
            <button ion-button icon-only color="primary" (click)="changePause(item, -1)">
              <ion-icon name="remove"></ion-icon>
            </button>
            <button ion-button icon-only color="secondary" (click)="changePause(item, 1)">
                <ion-icon name="add"></ion-icon>
              </button>
          </ion-item-options>

      </ion-item-sliding>


    </ion-item-group>
  </ion-list>

</ion-content>
